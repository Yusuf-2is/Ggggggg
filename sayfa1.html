<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>İstekler Sayfası</title>
    <link rel="stylesheet" href="istekler.css">
</head>
<body>
    <header>
        <h1>İstekler Sayfası</h1>
        <p>Öneri ve isteklerinizi bizimle paylaşın.</p>
    </header>

    <main>
        <section class="form-section">
            <h2>İstek Gönder</h2>
            <form action="#" method="post">
                <div class="form-group">
                    <label for="name">Adınız:</label>
                    <input type="text" id="name" name="name" placeholder="Adınızı giriniz" required>
                </div>
                <div class="form-group">
                    <label for="email">E-posta:</label>
                    <input type="email" id="email" name="email" placeholder="E-posta adresinizi giriniz" required>
                </div>
                <div class="form-group">
                    <label for="request">İstek veya Öneriniz:</label>
                    <textarea id="request" name="request" placeholder="İstek veya önerinizi yazınız" rows="5" required></textarea>
                </div>
                <button type="submit">Gönder</button>
            </form>
        </section>
    </main>

    <footer>
        <p>© 2025 İstekler Sayfası. Tüm Hakları Saklıdır.</p>
    </footer>
</body>
</html>
