<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kayıt Ol</title>
    <link rel="stylesheet" href="kaydol.css">
</head><link rel="stylesheet" href="style.css">
<body>
    <header>
        <h1>Kayıt Ol</h1>
        <p>Yeni bir hesap oluşturmak için formu doldurun.</p>
    </header>

    <main>
        <section class="form-section">
            <h2>Hesap Oluştur</h2>
            <form action="#" method="post">
                <div class="form-group">
                    <label for="username">Kullanıcı Adı:</label>
                    <input type="text" id="username" name="username" placeholder="Kullanıcı adınızı girin" required>
                </div>
                <div class="form-group">
                    <label for="email">E-posta:</label>
                    <input type="email" id="email" name="email" placeholder="E-posta adresinizi girin" required>
                </div>
                <div class="form-group">
                    <label for="password">Şifre:</label>
                    <input type="password" id="password" name="password" placeholder="Şifrenizi girin" required>
                </div>
                <div class="form-group">
                    <label for="confirm-password">Şifre Tekrar:</label>
                    <input type="password" id="confirm-password" name="confirm-password" placeholder="Şifrenizi tekrar girin" required>
                </div>
                <button type="submit">Kayıt Ol</button>
            </form>
        </section>
    </main>

    <footer>
        <p>© 2025 Kayıt Ol Sayfası. Tüm Hakları Saklıdır.</p>
    </footer>
</body>
</html>
